{% extends "base.html" %}

{% block content %}
<article>
<h1 class="title">{{ page.title }}</h1>
<p class="subtitle">{{ page.description }}</p>
<p class="subtitle">{{ page.date }} | {{ page.reading_time }} min read</p>
{{ page.content | safe }}
</article>
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
</script>
{% endblock content %}
