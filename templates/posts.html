{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul class="posts">
    {% for page in section.pages %}
    <li>
        <a href="{{ page.path | safe }}"><h3>{{ page.title }}</h3></a>
        <span>{{ page.date }}</span>
        <p>{{ page.description }}</p>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
