{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
    {% for page in section.pages %}
    <li>
        <span>{{ page.date }}</span>
        <a href="{{ page.permalink | safe }}"><h3>{{ page.title }}</h3></a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
