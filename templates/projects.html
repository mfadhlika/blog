{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
    {% set data = load_data(path="content/projects/projects.toml") %}
    {% for project in data.projects %}
    <li>
        <a href="{{ project.url }}"><h3>{{ project.name }}</h3></a>
        <p>{{ project.description }}</p>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
